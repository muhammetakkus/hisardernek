<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Hisar Eğitim ve Kültüre Hizmet Derneği</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700|Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;800&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- Netlify Form -->
    <form @submit.prevent="handleSubmit" action="/#contact" name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" netlify hidden>
      <p style="visibility: hidden;">
        <label><input name="bot-field" /></label>
      </p>
      <input type="hidden" name="form-name" value="contact" />
      <div class="form-group row">
        <div class="col-md-6 mb-4 mb-lg-0">
          <input type="text" class="form-control" v-model="form.name" placeholder="Adınız">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" v-model="form.sname" placeholder="Soyadınız">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-12">
          <input type="text" class="form-control" v-model="form.email" placeholder="Email adresiniz">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-12">
          <textarea name="" id="" class="form-control" v-model="form.message" placeholder="Mesajınız.." cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6 ml-auto">
          <input type="submit" class="btn btn-block btn-primary text-white py-3 px-5" value="Gönder">
        </div>
      </div>
    </form>
    <!-- -->
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/aos.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
